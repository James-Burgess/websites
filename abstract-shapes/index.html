<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Abstract Shapes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/images/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="/images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body>
    <div class="bg-image">
      <div class="svg">
      </div>
      <div class="links">
        <a href="https://open.spotify.com/playlist/5jbVVhTz1054ncCtZBO5A8?si=815daa56a2b940a0">
          <img class="icon-link" src="/images/spotify.svg" alt="">
        </a>
        <a href="#">
          <img class="icon-link" src="/images/music.svg" alt="" onclick="togglePlayer()">
        </a>
        <a href="https://music.youtube.com/playlist?list=PLD01H0-YUxyxmYuKYmOulkqwL2Jy6mBIk&feature=share">
          <img class="icon-link" src="/images/youtube.svg" alt="">
        </a>

      </div>


          <div class="player hidden" id="audio-player">
            <span id="arm"></span>
            <ul>
              <li class="artwork">
              </li>
              <li class="info">
                <h1 id="artist">loading</h1>
                <h4 id="album">loading</h4>
                <h2 id="song">loading</h2>
                <div class="button-items">
                  <audio id="music" preload="auto">
                  </audio>
                  <div id="slider">
                    <div id="elapsed"></div>
                    <div id="buffered"></div>
                  </div>
                  <p id="timer">0:00</p>
                  <div class="controls">
                    <span class="expend">
                      <svg id="previous" class="step-backward" viewBox="0 0 25 25" xml:space="preserve">
                        <g>
                          <polygon points="4.9,4.3 9,4.3 9,11.6 21.4,4.3 21.4,20.7 9,13.4 9,20.7 4.9,20.7"/>
                        </g>
                      </svg>
                    </span>
                    <svg id="play" viewBox="0 0 25 25" xml:space="preserve">
                      <defs>
                        <rect x="-49.5" y="-132.9" width="446.4" height="366.4"/>
                      </defs>
                      <g>
                        <circle fill="none" cx="12.5" cy="12.5" r="10.8"/>
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M8.7,6.9V18c0,0,0.2,1.4,1.8,0l8.1-4.8c0,0,1.2-1.1-1-2L9.8,6.5 C9.8,6.5,9.1,6,8.7,6.9z"/>
                      </g>
                    </svg>
                    <svg id="pause" viewBox="0 0 25 25" xml:space="preserve">
                      <g>
                        <rect x="6" y="4.6" width="3.8" height="15.7"/>
                        <rect x="14" y="4.6" width="3.9" height="15.7"/>
                      </g>
                    </svg>
                    <span class="expend">
                      <svg id="next" class="step-foreward" viewBox="0 0 25 25" xml:space="preserve">
                        <g>
                          <polygon points="20.7,4.3 16.6,4.3 16.6,11.6 4.3,4.3 4.3,20.7 16.7,13.4 16.6,20.7 20.7,20.7"/>
                        </g>
                      </svg>
                    </span>
                    <div class="slider">
                      <div class="volume"></div>
                      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>


    </div>
    <script src="/scripts/audio.js">

    </script>
    <script>
      function togglePlayer (){
        document.getElementById("audio-player").classList.toggle('hidden');
      }
    </script>
  </body>
</html>
